name: Publish to PyPI

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      version: ${{ steps.bump.outputs.version }}
      bumped: ${{ steps.bump.outputs.bumped }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get current version and check PyPI
        id: bump
        run: |
          # Get current version
          CURRENT=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Current version: $CURRENT"

          # Check if version exists on PyPI
          if curl -s "https://pypi.org/pypi/survival-rs/$CURRENT/json" | grep -q '"version"'; then
            echo "Version $CURRENT exists on PyPI, bumping patch version"

            # Bump patch version
            IFS='.' read -r major minor patch <<< "$CURRENT"
            NEW_VERSION="$major.$minor.$((patch + 1))"
            echo "New version: $NEW_VERSION"

            # Update Cargo.toml
            sed -i "s/^version = \"$CURRENT\"/version = \"$NEW_VERSION\"/" Cargo.toml

            # Update pyproject.toml
            sed -i "s/^version = \"$CURRENT\"/version = \"$NEW_VERSION\"/" pyproject.toml

            # Commit and push
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Cargo.toml pyproject.toml
            git commit -m "Bump version to $NEW_VERSION [skip ci]"
            git push

            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "bumped=true" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT is new, no bump needed"
            echo "version=$CURRENT" >> $GITHUB_OUTPUT
            echo "bumped=false" >> $GITHUB_OUTPUT
          fi

  linux:
    runs-on: ubuntu-latest
    needs: [bump-version]
    if: always() && (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped')
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
          before-script-linux: yum install -y openblas-devel openssl-devel

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-14
    needs: [bump-version]
    if: always() && (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped')
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install OpenBLAS
        run: |
          brew install openblas
          echo "OPENBLAS_DIR=$(brew --prefix openblas)" >> $GITHUB_ENV

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
        env:
          OPENBLAS_DIR: ${{ env.OPENBLAS_DIR }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  windows:
    runs-on: windows-latest
    needs: [bump-version]
    if: always() && (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x64
          path: dist

  sdist:
    runs-on: ubuntu-latest
    needs: [bump-version]
    if: always() && (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    needs: [linux, macos, windows, sdist]
    environment:
      name: testpypi
      url: https://test.pypi.org/project/survival-rs
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    needs: [linux, macos, windows, sdist]
    environment:
      name: pypi
      url: https://pypi.org/project/survival-rs
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version exists on PyPI
        id: check
        run: |
          if curl -s "https://pypi.org/pypi/survival-rs/${{ steps.version.outputs.version }}/json" | grep -q '"version"'; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.version }} already exists on PyPI, skipping publish"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.version }} not found on PyPI, will publish"
          fi

      - uses: actions/download-artifact@v4
        if: steps.check.outputs.exists == 'false'
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        if: steps.check.outputs.exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
